<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic Form</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        /* styles.css */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f7f9fc;
        }

        .form-container {
            width: 90%;
            max-width: 700px;
            margin: 50px auto;
            background: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }

        .form-header {
            background-color: #673ab7;
            color: white;
            padding: 20px;
            text-align: center;
        }

        .form-header h1 {
            margin: 0;
            font-size: 1.8rem;
        }

        .form-header p {
            margin: 5px 0 0;
            font-size: 0.9rem;
        }

        #form-content {
            padding: 20px;
        }

        .question {
            display: flex;
            flex-direction: column;
            margin-bottom: 15px;
        }

        .question label {
            font-size: 1rem;
            margin-bottom: 8px;
            color: #333;
        }

        .question input,
        .question textarea,
        .question select {
            padding: 3px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 1rem;
        }

        .form-footer {
            display: flex;
            justify-content: space-between;
            padding: 15px;
            background: #f1f1f1;
        }

        button {
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            font-size: 1rem;
            cursor: pointer;
        }

        #add-question-btn {
            background: #673ab7;
            color: white;
        }

        #add-question-btn:hover {
            background: #5e35b1;
        }

        #submit-form-btn {
            background: #4caf50;
            color: white;
        }

        #submit-form-btn:hover {
            background: #43a047;
        }

        .add-option-btn,
        .remove-option-btn {
            margin-top: 5px;
            padding: 5px 10px;
            background-color: #673ab7;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        .add-option-btn:hover,
        .remove-option-btn:hover {
            background-color: #5e35b1;
        }

        .options {
            margin-top: 10px;
        }

        .option-item {
            display: flex;
            align-items: center;
            gap: 10px;
            /* Space between input and buttons */
            margin-top: 5px;
        }

        .option-input {
            flex: 1;
            /* Makes the input take up the remaining space */
            padding: 8px;
            font-size: 1rem;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        .add-option-btn {
            display: inline-block;
            margin-top: 10px;
            padding: 8px 12px;
            background-color: #673ab7;
            color: white;
            border: none;
            border-radius: 4px;
            font-size: 0.9rem;
            cursor: pointer;
        }

        .add-option-btn:hover {
            background-color: #5e35b1;
        }

        .remove-option-btn {
            background: none;
            border: none;
            font-size: 1.2rem;
            color: #f44336;
            cursor: pointer;
        }

        .remove-option-btn:hover {
            color: #d32f2f;
        }
    </style>
</head>

<body>
    <div class="form-container">
        <header class="form-header">
            <h1>Dynamic Form Builder</h1>
            <p>Create and customize your form dynamically</p>
        </header>

        <div id="form-content">
            <!-- Dynamic form content will go here -->
        </div>

        <div class="form-footer">
            <button id="add-question-btn">+ Add Question</button>


            <button id="submit-form-btn">Submit Form</button>
        </div>
    </div>

    <!-- <script src="script.js"></script>
      -->
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const formContent = document.getElementById('form-content');
            const addQuestionBtn = document.getElementById('add-question-btn');
            const submitFormBtn = document.getElementById('submit-form-btn');

            // Helper: Add an option input
            const createOptionInput = (optionsDiv) => {
                const optionDiv = document.createElement('div');
                optionDiv.className = 'option-item';

                const optionInput = document.createElement('input');
                optionInput.type = 'text';
                optionInput.placeholder = 'Enter option value';
                optionInput.className = 'option-input';
                optionDiv.appendChild(optionInput);

                const removeOptionBtn = document.createElement('button');
                removeOptionBtn.type = 'button';
                removeOptionBtn.innerHTML = '🗑️'; // Trashcan emoji
                removeOptionBtn.className = 'remove-option-btn';
                removeOptionBtn.addEventListener('click', () => {
                    optionDiv.remove();
                });
                optionDiv.appendChild(removeOptionBtn);

                optionsDiv.appendChild(optionDiv);
            };

            // Add a new question block
            addQuestionBtn.addEventListener('click', () => {
                const questionDiv = document.createElement('div');
                questionDiv.className = 'question';

                // Question label and input
                const label = document.createElement('label');
                label.textContent = 'Question:';
                questionDiv.appendChild(label);

                const input = document.createElement('input');
                input.type = 'text';
                input.placeholder = 'Enter your question here';
                input.className = 'question-input';
                questionDiv.appendChild(input);

                // Answer type dropdown
                const answerLabel = document.createElement('label');
                answerLabel.textContent = 'Answer Type:';
                questionDiv.appendChild(answerLabel);

                const select = document.createElement('select');
                select.innerHTML = `
                    <option value="text">Short Text</option>
                    <option value="textarea">Paragraph</option>
                    <option value="select">Multiple Choice</option>
                    <option value="checkbox">Checkbox</option>
                    <option value="radio">Radio Button</option>
                `;
                questionDiv.appendChild(select);

                // Handle answer type changes
                select.addEventListener('change', () => {
                    const existingOptionsDiv = questionDiv.querySelector('.options');
                    if (existingOptionsDiv) existingOptionsDiv.remove();

                    if (['select', 'checkbox', 'radio'].includes(select.value)) {
                        const optionsDiv = document.createElement('div');
                        optionsDiv.className = 'options';

                        const addOptionBtn = document.createElement('button');
                        addOptionBtn.type = 'button';
                        addOptionBtn.textContent = 'Add Option';
                        addOptionBtn.className = 'add-option-btn';
                        addOptionBtn.addEventListener('click', () => createOptionInput(optionsDiv));

                        optionsDiv.appendChild(addOptionBtn);
                        questionDiv.appendChild(optionsDiv);
                    }
                });

                formContent.appendChild(questionDiv);
            });

            // Convert form to JSON
            const convertFormToJson = () => {
                const questions = [];
                const questionBlocks = document.querySelectorAll('.question');

                questionBlocks.forEach((block) => {
                    const questionText = block.querySelector('.question-input').value;
                    const answerType = block.querySelector('select').value;

                    const questionData = {
                        question: questionText,
                        type: answerType,
                        options: [],
                    };

                    if (['select', 'checkbox', 'radio'].includes(answerType)) {
                        const optionInputs = block.querySelectorAll('.option-input');
                        optionInputs.forEach((option) => {
                            questionData.options.push(option.value);
                        });
                    }

                    questions.push(questionData);
                });

                return questions;
            };

            // Fetch CSRF token dynamically
            const getCsrfToken = () => {
                const csrfTokenElement = document.querySelector('[name=csrfmiddlewaretoken]');
                return csrfTokenElement ? csrfTokenElement.value : '';
            };

            // Submit form data
            submitFormBtn.addEventListener('click', () => {
                const jsonData = convertFormToJson();
                const csrfToken = getCsrfToken();

                fetch(`/submit-form/{{pk}}`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'X-CSRFToken': csrfToken, // Dynamic CSRF token
                    },
                    body: JSON.stringify(jsonData),
                })
                    .then((response) => response.json())
                    .then((data) => console.log('Success:', data))
                    .catch((error) => console.error('Error:', error));
            });
        });





        // draft script
        window.addEventListener('beforeunload', function (event) {
            // Your code here
            console.log('Page is about to be reloaded or closed.');
            // If you want to show a confirmation dialog
            event.preventDefault();
            event.returnValue
        });

        function Draft(params) {
            
        }
    </script>
</body>

</html>
