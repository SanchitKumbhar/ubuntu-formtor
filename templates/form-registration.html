<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Event Registration Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        body {
            background-color: #f4f4f4;
            font-family: Arial, sans-serif;
        }

        .form-section {
            padding: 50px 15px;
        }

        .form-card {
            background: #ffffff;
            border: 1px solid #ddd;
            border-radius: 10px;
            padding: 30px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .form-card:hover {
            transform: translateY(-3px);
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.15);
        }

        .form-card h2 {
            font-size: 2rem;
            font-weight: 600;
            margin-bottom: 25px;
            text-align: center;
            color: #333;
        }

        .form-control {
            border-radius: 5px;
            padding: 12px 15px;
            border: 1px solid #ccc;
        }

        .form-control:focus {
            border-color: #333;
            box-shadow: 0 0 6px rgba(51, 51, 51, 0.3);
        }

        .btn-primary {
            background-color: #333;
            border-color: #333;
            padding: 10px 20px;
            border-radius: 5px;
            transition: background-color 0.3s ease, transform 0.3s ease;
        }

        .btn-primary:hover {
            background-color: #555;
            transform: scale(1.05);
        }

        .form-footer {
            text-align: center;
            margin-top: 15px;
            color: #555;
        }

        .form-footer a {
            color: #333;
            text-decoration: none;
            font-weight: bold;
        }

        .form-footer a:hover {
            text-decoration: underline;
        }
    </style>
</head>

<body>
    <!-- Form Section -->
    <section class="form-section">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-md-8 col-lg-6">
                    <div class="form-card">
                        <h2>Event Registration Form</h2>
                        <form method="POST" >
                            {% csrf_token %}
                            <!-- Event Name -->
                            <div class="mb-3">
                                <label for="eventname" class="form-label">Event Name</label>
                                <input type="text" class="form-control" id="eventname" name="eventname"
                                    placeholder="Enter the event name" value="{{ eventname }}">
                                    <label for="eventname" class="form-label">Event Organizer</label>
                                    <input type="text" class="form-control" id="eventname" name="eventOrganizer"
                                        placeholder="Enter the event organizer" value="{{ eventname }}">
                                        <label for="eventname" class="form-label">Event Day</label>
                                        <input type="text" class="form-control" id="eventname" name="eventday"
                                            placeholder="Enter the event day" value="{{ eventname }}">
                            </div>
                            <!-- Event About -->
                            <div class="mb-3">
                                <label for="eventabout" class="form-label">About the Event</label>
                                <textarea class="form-control" id="eventabout" name="eventabout" rows="4"
                                    placeholder="Write about the event">{{ eventabout }}</textarea>
                            </div>
                            <!-- Event Date -->
                            <div class="mb-3">
                                <label for="eventdate" class="form-label">Event Date</label>
                                <input type="date" class="form-control" id="eventdate" name="eventdate"
                                    value="{{ eventdate }}">
                            </div>
                            <!-- Event Time -->
                            <div class="mb-3">
                                <label for="eventtime" class="form-label">Event Time</label>
                                <input type="time" class="form-control" id="eventtime" name="eventtime"
                                    value="{{ eventtime }}">
                            </div>
                            <!-- Category -->
                            <div class="mb-3">
                                <label for="category" class="form-label">Category</label>
                                <select class="form-control" id="category" name="category">
                                    <option value="True">Test Form</option>
                                    <option value="False">General Form</option>

                                </select>
                            </div>
                            <!-- Location -->
                            <div class="mb-3">
                                <label for="location" class="form-label">Location</label>
                                <input type="text" class="form-control" id="location" name="location"
                                    placeholder="Enter the event location" value="{{ location }}">
                            </div>
                            <!-- Submit Button -->
                            <div class="d-grid">
                                <button type="submit" class="btn btn-primary">Submit</button>
                            </div>
                        </form>
                        <!-- Footer -->
                        <div class="form-footer">
                            <p>Need help? <a href="#">Contact Support</a></p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
